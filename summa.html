<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add styles to your element */
    .zoomable-element {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      transition: transform 0.3s ease; /* Add a smooth transition for a nice effect */
    }

    /* Apply a zoom-in effect on hover */
    .zoomable-element:hover {
      transform: scale(1.2); /* Increase the scale to zoom in */
    }
  </style>
</head>
<body>
  <!-- Your zoomable element -->
  <div class="zoomable-element"></div>
</body>
</html>
